	<div id=stopwatchwrapper class="wrapper">
		<h2 id=stopwatchDisplay>00:00:00.00</h2>

		<div id=stopwatchcontrols>
			<button id=stopwatchStart>Start</button>
			<button id=stopwatchRound class="hidden">Round</button>
			<button id=stopwatchReset class="hidden">x</button>
		</div>

		<table id=rounds class="hidden">
			<thead>
			<tr>
				<th>Round</th>
				<th>Duration</th>
				<th>Time</th>
			</tr>
			</thead>
			<tbody>
			</tbody><tfoot><tr>
				<td id="nextRound"></td>
				<td id="nextDuration"></td>
				<td id="nextTime"></td>
			</tr>
			</tfoot>
		</table>
	</div>

	<div id=timerwrapper class="wrapper">
		<form id="timercontrols">
			<input id=timerTime type=text value=00:20:00>
			<button type="submit" id=startTimer>Start</button>
		</form>

		<div id=timers></div>
	</div>

	<div id=countdownwrapper class="wrapper">
		<form id="countdownControls">
			<input id=countdownName type=text value=Name>
			<input id=countdownDate type=text value=2014-01-01><input id=countdownTime type=text value=12:00>
			<br>
			<button id=startCountdown type=submit>Start</button>
		</form>

		<div id="countdowns"></div>
	</div>

	<div id=errorwrapper class="wrapper">

	</div>
